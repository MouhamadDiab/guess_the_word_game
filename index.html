<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <div class="container">
            <div class="left">
                 <p>HangMan game:</p>
                 <div class="incorrect">
                    incorrect guesses:
                    <span>0</span>/5
                 </div>

                 <div class="content">
                    <span class="one"></span>
                    <span class="four"></span>
                    <span class="five"> <img src="123.png" alt=""></span>
                 </div>

            </div>

            <div class="right">
                <h1>Choose people</h1>

              <form action="">
                <input type="text" name="input1" readonly>
                <input type="text" name="input2" readonly>
                <input type="text" name="input3" readonly>
                <input type="text" name="input4" readonly>
                <input type="text" name="input5" readonly>
                <input type="text" name="input6" readonly>
                <input type="text" name="input7" readonly>
                <input type="text" name="input8" readonly>
              </form>

              <div class="buttons">
                <button value="A">A</button>
                <button value="B">B</button>
                <button value="C">C</button>
                <button value="D">D</button>
                <button value="E">E</button>
                <button value="F">F</button>
                <button value="G">G</button>
                <button value="H">H</button>
                <button value="I">I</button>
                <button value="J">J</button>
                <button value="K">K</button>
                <button value="L">L</button>
                <button value="M">M</button>
                <button value="N">N</button>
                <button value="O">O</button>
                <button value="P">P</button>
                <button value="Q">Q</button>
                <button value="R">R</button>
                <button value="S">S</button>
                <button value="T">T</button>
                <button value="U">U</button>
                <button value="V">V</button>
                <button value="W">W</button>
                <button value="X">X</button>
                <button value="Y">Y</button>
                <button value="Z">Z</button>
              </div>

            </div>
            
        </div>
    </div>



    <script src="java.js"></script>
</body>
</html>
